# This is an EXAMPLE for an AI code review tool called "CodeLens AI"

product:
  name: "CodeLens AI"
  category: "ai-dev-tool"
  positioning: "AI code review that catches bugs before your teammates do"
  stage: "pre-launch"  # pre-launch | beta | launching

customer_segments:
  primary:
    name: "Solo developers & freelancers"
    characteristics:
      - "No dedicated code review process"
      - "Ship fast, worry about bugs later"
      - "Price sensitive ($0-30/mo range)"
    evidence:
      - "Competitor A explicitly targets freelancers"
      - "Reddit r/webdev threads about solo review pain"
  secondary:
    name: "Small dev teams (2-5 engineers)"
    characteristics:
      - "Informal review process"
      - "Want to ship faster without sacrificing quality"
      - "Team lead makes purchasing decisions"
    evidence:
      - "Competitor B team tier at $15/seat"
      - "IndieHackers discussion on team workflows"
  discovered:
    name: "Bootcamp graduates"
    characteristics:
      - "Learning best practices"
      - "No senior dev to review their code"
      - "High willingness to pay for learning"
    evidence:
      - "Unexpected segment found in forum discussions"
      - "No competitor explicitly targets this group"
    opportunity: "Potential differentiation angle"

competitors_analyzed: 8

visual_consensus:
  recommended_mode: "dark"
  recommended_accent: "emerald"  # #10b981
  hero_recommendation: "screenshot"
  typography_direction: "clean sans-serif, monospace for code snippets"
  
  patterns_observed:
    - pattern: "Dark mode"
      frequency: "7/8 competitors"
      examples: ["Cursor", "GitHub Copilot", "Codeium"]
    - pattern: "Green/teal accent color"
      frequency: "5/8 competitors"
      examples: ["Cursor", "Codeium"]
    - pattern: "Product screenshot in hero"
      frequency: "6/8 competitors"
    - pattern: "IDE-style interface preview"
      frequency: "4/8 competitors"
    - pattern: "GitHub stars / user count as social proof"
      frequency: "5/8 competitors"

differentiation_opportunities:
  visual:
    - "All competitors use dark mode; light mode could stand out (risky for dev audience)"
    - "Purple accent instead of green/teal would differentiate"
    - "None use video demos in hero; opportunity for demo hero"
  positioning:
    - "No one explicitly targets bootcamp graduates / learning use case"
    - "Most focus on 'speed' - could focus on 'learning' instead"
    - "No competitor emphasizes 'privacy / local-first' angle"
  pricing:
    - "Gap at <$10/mo for hobbyists"
    - "No competitor offers lifetime deal"

pricing_intelligence:
  recommended_model: "freemium"
  entry_price_benchmark: "$19/mo"
  
  tiers_observed:
    - tier: "Free"
      typical_limits: "Limited requests/day, basic features"
      competitors_offering: 7
    - tier: "Pro / Individual"
      price_range: "$15-25/mo"
      competitors_offering: 8
    - tier: "Team"
      price_range: "$30-50/seat/mo"
      competitors_offering: 6
    - tier: "Enterprise"
      price_range: "Custom"
      competitors_offering: 5

  billing_patterns:
    monthly_available: true
    annual_discount: "15-20% typical"
    usage_based: "2/8 competitors (tokens/requests)"

social_proof_patterns:
  most_common:
    - "user-count"
    - "company-logos"
    - "github-stars"
  
  effective_examples:
    - competitor: "Cursor"
      approach: "User count in hero: '100K+ developers'"
    - competitor: "Codeium"
      approach: "Company logos strip: Google, Meta, etc."
    - competitor: "Tabnine"
      approach: "GitHub stars badge + 'Used by 1M+ developers'"

  recommendations:
    - "User count most credible for dev tools"
    - "Company logos if any notable early adopters"
    - "GitHub stars if open-source component exists"

# Additional context for Factory
assets_available:
  screenshot: true
  video_demo: false
  logo: true
  testimonials: false
  metrics: 
    waitlist_count: 847

