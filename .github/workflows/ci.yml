name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: eduagent
          POSTGRES_PASSWORD: eduagent
          POSTGRES_DB: tests
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://eduagent:eduagent@localhost:5432/tests
      CI: true
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # Ensure base branch is available for git diff in validation scripts
      - name: Fetch base branch
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      # - run: pnpm exec nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"

      # Setup pnpm (version read from packageManager field in package.json)
      - uses: pnpm/action-setup@v4
        with:
          standalone: true

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - run: pnpm install

      # Push database schema to test postgres (Drizzle push for CI)
      - name: Apply database schema
        run: pnpm --filter @eduagent/database db:push

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: pnpm exec nx-cloud record -- echo Hello World
      # When you enable task distribution, run the e2e-ci task instead of e2e
      # Note: Mobile build excluded - mobile:build requires EAS CLI which is handled by mobile-ci.yml
      - run: pnpm exec nx run-many -t lint test typecheck && pnpm exec nx run-many -t build --exclude=@eduagent/mobile

      # Run API integration tests against real PostgreSQL
      - name: API integration tests
        run: pnpm exec nx run api:test:integration

      # Advisory check: flag stale counts in CLAUDE.md (does not block PRs)
      - name: Validate CLAUDE.md counts
        if: always()
        continue-on-error: true
        run: bash scripts/validate-doc-versions.sh
