name = "eduagent-api"
main = "src/index.ts"
compatibility_date = "2025-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "development"

# Secrets â€” set via `wrangler secret put <NAME>`:
#   DATABASE_URL
#   CLERK_SECRET_KEY
#   CLERK_PUBLISHABLE_KEY
#   CLERK_JWKS_URL
#   RESEND_API_KEY
#   SENTRY_DSN

# KV Namespaces
# Create with: wrangler kv namespace create SUBSCRIPTION_KV
# Then paste the returned id below.
[[kv_namespaces]]
binding = "SUBSCRIPTION_KV"
id = "PLACEHOLDER_SUBSCRIPTION_KV_ID"
preview_id = "PLACEHOLDER_SUBSCRIPTION_KV_PREVIEW_ID"
